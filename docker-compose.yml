services:
  web-monitor:
    image: fengyu666/webmoniter:latest
    container_name: webmoniter
    restart: unless-stopped
    init: true
    shm_size: 256m
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M
    ports:
      - "8866:8866"
    volumes:
      - ./config.yml:/app/config.yml
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONNOUSERSITE=1
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8866/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
