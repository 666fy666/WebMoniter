# 构建并部署文档站到 GitHub Pages（MkDocs Material）
name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'web/static/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra docs --locked

      - name: Sync screenshots from web/static
        run: |
          mkdir -p docs/assets/screenshots
          cp -f web/static/*.png docs/assets/screenshots/ 2>/dev/null || true

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
