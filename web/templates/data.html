<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据展示 - Web监控系统</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Web监控系统</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/config" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">配置管理</span>
            </a>
            <a href="/data" class="nav-item active">
                <span class="nav-icon">📋</span>
                <span class="nav-text">数据展示</span>
            </a>
            <a href="/logs" class="nav-item">
                <span class="nav-icon">📝</span>
                <span class="nav-text">日志查看</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
        </div>
    </div>
    <div class="main-content">
        <div class="content-header">
            <h1>数据展示</h1>
            <p class="subtitle">查看监控任务获取的数据状态</p>
        </div>
        <div class="content-body">
            <div class="tabs">
                <button class="tab-btn active" data-table="weibo">微博数据</button>
                <button class="tab-btn" data-table="huya">虎牙数据</button>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 id="tableTitle">微博数据</h2>
                    <div class="card-actions">
                        <button id="refreshBtn" class="btn btn-secondary">刷新</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="dataTableContainer" class="table-container">
                        <div class="loading">加载中...</div>
                    </div>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/data.js"></script>
</body>
</html>
