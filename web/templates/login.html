<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Web任务系统</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css?v=6">
</head>
<body class="login-body">
    <!-- 版本更新提示横幅 -->
    <div id="updateBanner" class="login-update-banner">
        <div class="update-banner-content">
            <span class="update-banner-icon">🎉</span>
            <span class="update-banner-text">
                发现新版本 <strong id="latestVersion"></strong>！
                <a id="releasesLink" href="#" target="_blank">前往更新</a>
            </span>
        </div>
        <button id="dismissUpdateBanner" class="update-banner-close" title="关闭">&times;</button>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div style="text-align: center; margin-bottom: 8px;">
                <span style="font-size: 48px;">🔮</span>
            </div>
            <h1>Web任务系统</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="请输入密码">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px;">
                    登录系统
                </button>
            </form>
            <div style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 13px;">
                高效稳定的多平台监控解决方案
            </div>
            <!-- 版本信息 -->
            <div class="login-version-info">
                <a id="currentVersion" href="#" target="_blank">加载中...</a>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js?v=1"></script>
</body>
</html>
